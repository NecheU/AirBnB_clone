<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>
    <body>
        <header>
            <div class="logo">
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">                    
                    <h3>States</h3>
                    <h4>California, Houston</h4>
                    <ul class="popover">
                        <li>
                            <h2>California</h2>
                            <ul>
                                <li>Los Angeles</li>
                                <li>San Francisco</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Texas</h2>
                            <ul>
                                <li>Houston</li>
                                <li>Austin</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>Parking</li>
                    </ul>
                </div>
                <button class="search_button">Search</button>                
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>Makurdi</h2>
                </article>
                <article>
                    <h2>Abuja</h2>
                </article>
                <article>
                    <h2>Lagos</h2>
                </article>
            </section>
        </div>        
        <footer>
            Best School
        </footer>
    </body>
</html>
